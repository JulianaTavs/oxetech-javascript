<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Exercício: Cadastro de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 40px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        select,
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #mensagemErro {
            color: red;
            margin-bottom: 10px;
        }

        .mensagemSucesso {
            color: #1e8449 !important;
        }

        .produto {
            margin-top: 20px;
            text-align: left;
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
        }

        .produto+.produto {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Produtos</h2>

        <form id="formProduto">
            <input type="text" id="nome" placeholder="Nome do produto" required />
            <input type="number" id="preco" placeholder="Preço (R$)" required />
            <select id="categoria" required>
                <option value="">Selecione a categoria</option>
                <option>Eletrônicos</option>
                <option>Livros</option>
                <option>Roupas</option>
                <option>Outros</option>
            </select>
            <textarea id="descricao" placeholder="Descrição do produto(Opcional)" rows="3"></textarea>
            <div id="mensagemErro"></div>
            <button type="submit">Cadastrar</button>
        </form>

        <div id="listaProdutos"></div>
    </div>

    <script>
        let formulario = document.getElementById('formProduto');
        let nomeInput = document.getElementById('nome');
        let precoInput = document.getElementById('preco');
        let categoriaSelect = document.querySelector('#categoria');
        let descricaoTextarea = document.getElementById('descricao');
        let mensagemErro = document.getElementById('mensagemErro');
        let listaProdutos = document.getElementById('listaProdutos');

        const produtosCadastrados = [];

        formulario.addEventListener('submit', function (event) {

            event.preventDefault();

            const nome = nomeInput.value.trim();
            const preco = Number(precoInput.value);
            const categoria = categoriaSelect.value;
            const descricao = descricaoTextarea.value.trim();
            const dataHoraAtual = new Date().toLocaleString("pt-BR");

            if (nome.length < 3 ||
                preco < 0 ||
                categoria === '') {
                mensagemErro.classList.remove('mensagemSucesso');
                mensagemErro.innerHTML = "<p>O nome precisa ter no mínimo 3 caracteres. O preço deve ser maior que zero. A categoria é obrigatória.</p>"

            } else {
                mensagemErro.classList.add('mensagemSucesso');
                mensagemErro.textContent = "Produto cadastrado com sucesso!";

                const produto = {
                    nome: nome,
                    preco: preco,
                    categoria: categoria,
                    descricao: descricao,
                    horaCadastro: dataHoraAtual
                }

                produtosCadastrados.push(produto);

                listaProdutos.innerHTML = `
                    <p>${nome}</p> 
                    <p>Preço: R$ ${preco.toFixed(2)}</p>
                    <p>Categoria: ${categoria}</p>
                    <p>Descrição: ${descricao || 'Sem descrição.'}</p>
                    <p>Cadastrado em: ${dataHoraAtual}</p>
                `;

                formulario.reset();
            }
        });
    </script>
</body>

</html>
