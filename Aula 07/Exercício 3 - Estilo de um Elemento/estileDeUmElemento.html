<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 80px;
            background-color: #f0f4f8;
        }

        #destaque {
            font-size: 18px;
            padding: 15px 20px;
            background-color: #ffffff;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px auto;
            width: 200px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>

<body>
    <p id="destaque">Texto em destaque.</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <button onclick="estilizarParagrafo()">Estilizar</button>

    <script>
        function estilizarParagrafo() {
            var elemento = document.getElementById("destaque");
            elemento.style.color = "blue";
            elemento.style.fontSize = "24px";

            // var itensDaLista = document.getElementsByTagName('li');

            // for (let i = 0; i < itensDaLista.length; i++) {
            //     itensDaLista[i].style.backgroundColor = "lightblue";
            //     itensDaLista[i].style.color = "darkblue";
            //     itensDaLista[i].style.fontWeight = "bold";
            // }

            var itensDaLista = document.querySelectorAll('li');
            itensDaLista.forEach(elemento => {
                elemento.style.backgroundColor = "lightblue";
                elemento.style.color = "darkblue";
                elemento.style.fontWeight = "bold"
            }
            );

        }
    </script>
</body>

</html>
